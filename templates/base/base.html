<!DOCTYPE html>
<html>
<head>
	<title>Marketplace</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
</head>
<body>
	<header>
		<nav>
			<a href="{% url 'trading_app:home' %}">Home</a>
			<a href="{% url 'exchange:currencies' %}">Currencies</a>
			<a href="{% url 'exchange:table' %}">Table currencies</a>
			<a href="{% url 'exchange:converter' %}">Converter</a>
			{% if user.is_authenticated %}
				<a href="{% url 'trading_app:user' %}">Profile</a>
		        <a href="{% url 'logout' %}">Logout</a>
		    {% else %}
		        <a href="{% url 'login' %}">Login</a>
		        <a href="{% url 'trading_app:signup'%}">Sign Up</a>
		    {% endif %}
		</nav>
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	<footer>
		<p>Created by Michal Mietus</p>
	</footer>
</body>
</html>
