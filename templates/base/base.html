<!DOCTYPE html>
<html>
<head>
	<title>Marketplace</title>
	<meta charset="utf-8">
	<meta name="author" content="Michal Mietus">
	<meta name="description" content="Stock exchange with randomly ganerated currency values.">
	<meta name="keywords" content="stock, exchange, marketplace, stock-exchange, currency, currencies, currency converter">
	{% load static %}
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/currency.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
</head>
<body>
	<header>
		<nav>
			<a href="{% url 'trading_app:home' %}">Home</a>
			<a href="{% url 'exchange:currencies' %}">Currencies</a>
			<a href="{% url 'exchange:table' %}">Table currencies</a>
			<a href="{% url 'exchange:converter' %}">Converter</a>
			{% if user.is_authenticated %}
				<a href="{% url 'trading_app:user' %}">Profile</a>
		        <a href="{% url 'logout' %}">Logout</a>
		    	Your pocket: {{ user.profile.money }}
		    {% else %}
		        <a href="{% url 'login' %}">Login</a>
		        <a href="{% url 'trading_app:signup'%}">Sign Up</a>
		    {% endif %}
		</nav>
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	<footer>
		<p>Created by Michal Mietus</p>
	</footer>
</body>
</html>
