{% extends 'base/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You're not logged in</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
