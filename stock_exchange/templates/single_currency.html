{% extends 'body.html' %}

{% block content %}

<table>
	<tr>
		<th>Currency: {{currency.name}} {{currency.code}}</th>
		<td><a href="{% url 'exchange:chart' currency.code %}">History</a></td>
	</tr>

	{% for course in courses %}
	<tr>
		<td>{{ course.date }}</td>
		<td>{{ course.rate }}</td>
	</tr>
	{% endfor %}

</table>

{% endblock %}
