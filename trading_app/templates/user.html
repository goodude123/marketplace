{% extends 'base/base.html' %}


{% block content %}
    {% if user.first_name and user.last_name %}
        <p>Hello {{ user.first_name }} {{ user.last_name }}</p>
    {% elif user.first_name %}
        <p>Hello {{ user.first_name }}</p>
    {% endif %}
    <p>Your username: {{ user.username }}</p>
{% endblock %}
