{% extends 'base/base.html' %}

{% block content %}

<table>
	<tr>
		<th>Currency: {{currency.name}} {{currency.code}}</th>
		<td><a href="{% url 'exchange:chart' currency.code %}">History</a></td>
	</tr>

	{% for valuation in valuations %}
	<tr>
		<td>{{ valuation.date }}</td>
		<td>{{ valuation.rate }}</td>
	</tr>
	{% endfor %}

</table>

{% endblock %}
